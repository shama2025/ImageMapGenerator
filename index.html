<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Floor Plan Map POC</title>
  </head>
  <body>
    <input type="text" id="dir-name" placeholder="Project Name" />
    <input type="file" id="image-input" accept="image/jpeg, image/png" />
    <img id="floor-plan" />
    <input type="button" id="submit-floor-plan" value="Submit!" />
    <div class="space-form" id="new-space-form-div">
      <!-- A form where users can add relevant data to a given space -->
      <form id="new-space-form" hidden>
        <label class="form-header">New Floor Space</label>
        <button type="button" id="new-space-close-btn">X</button>
        <input
          type="text"
          placeholder="Name of Space"
          id="new-space-name"
          name="name"
        />
        <textarea
          id="new-space-desc"
          placeholder="Add any notes here..."
          name="desc"
        ></textarea>
        <!-- Accept multiple image files (can change this if need be) -->
        <input
          type="file"
          accept="image/jpeg, image/png"
          multiple
          id="new-space-files"
          name="files"
        />
        <button id="new-space-save-btn" type="button">Save!</button>
      </form>
    </div>
    <div class="space-form" id="update-space-form-div">
      <!-- A form where users can update relevant data to a given space -->
      <form id="update-space-form" hidden>
        <label class="form-header">Update Floor Space</label>
        <button id="update-space-close-btn" type="button">X</button>
        <input
          type="text"
          placeholder="Name of Space"
          id="update-space-name"
          name="name"
        />
        <textarea
          id="update-space-desc"
          placeholder="Add any notes here..."
          name="desc"
        ></textarea>
        <!-- Accept multiple image files (can change this if need be) -->
        <input
          type="file"
          accept="image/jpeg, image/png"
          multiple
          id="update-space-files"
          name="files"
        />
        <button id="update-space-save-btn" type="button">Save!</button>
        <button id="update-space-delete-btn" type="button">Delete</button>
      </form>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
